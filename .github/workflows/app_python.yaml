name: Python App Pipeline

on:
  push:
    paths:
      - "app_python/**"
      - ".github/workflows/app_python.yaml"

defaults:
  run:
    working-directory: app_python

env:
  DOCKER_IMAGE_NAME: app_python
  DOCKER_IMAGE_TAG: latest

jobs:
  build:
    name: Building App
    runs-on: ubuntu-22.04
    timeout-minutes: 5

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setting up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Installing dependencies
        run: pip install -r requirements.txt

      - name: Linter
        run: flake8

      - name: Testing
        run: pytest

  security:
    name: Looking for vulnerabilities
    runs-on: ubuntu-22.04
    timeout-minutes: 5

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities

        uses: snyk/actions/python-3.10@1d672a455ab3339ef0a0021e1ec809165ee12fad
        working-directory: app_python
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif

  docker:
    name: Building & Pushing Docker Image
    runs-on: ubuntu-22.04
    timeout-minutes: 5

    needs:
      - security
      - build

    if: ${{ needs.build.result == 'success' && needs.security.result == 'success'}}

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PERSONAL_TOKEN }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          push: true
          context: app_python
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}